<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC GOOGLE MAPS PROJECT</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/index.js"></script>
    <script src="js/store-data.js"></script>
</head>
<body>
    <div class="title" >Store Locator</div>

    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code-input" placeholder="Enter Zip"/>
            <i class="fas fa-search search-input"></i>
        </div>
    </div>

    <div class="store-list-container">
        <div class="store-list">

            <div class="store-container">
                <div class="store-info-container">
                    <div class="store-address"> 
                        <span>8480 Beverly Blvd</span>
                        <span>Los Angeles,  CA 90048</span>
                    </div>
                    <div class="store-phone-number">+88018573637</div>
                </div>

                <div class="store-number-container">
                    <div class="store-number">
                        1
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="scrollbar" id="style-2">
        <div class="force-overflow"></div>
      </div>

<div id="map"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
    </script>

</body>
</html>
